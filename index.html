<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">

            <a class="navbar-brand my-0" href="#">Buyly</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="d-flex my-0 col-12 col-sm-12 col-md-6 col-lg-4">
                <input class="form-control me-sm-2" type="text" placeholder="Encuentra de todo, empieza a buscar" />
                <button class="btn ms-1 my-0 btn-outline-light" type="submit">
                    Buscar
                </button>
            </form>

            <div class="collapse navbar-collapse" id="collapsibleNavId"> 
                <ul class="navbar-nav ms-auto mt-0 me-3">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Mi cuenta</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#">Ingresar</a>
                            <a class="dropdown-item" href="#">Registro</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Mis pedidos</a>
                        </div>
                    </li>
                </ul>
            </div>
            <a href="#" class="d-block me-3 position-relative text-decoration-none">
                <i class="fas fa-shopping-cart" style="color: white;"></i>
                <span class="badge-pill" style="color: white;" >0</span>
            </a>

        </div>
    </nav>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
