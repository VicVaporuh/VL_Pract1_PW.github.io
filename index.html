<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        /* Establecer la altura de las imágenes al 25% */
        .carousel-inner img {
            width: 100%;  /* Ancho al 100% */
            height: 50vh; /* Altura proporcional al 25% de la ventana */
            object-fit: fill; /* Asegura que la imagen cubra el área sin distorsión */
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-md justify-content-end navbar-dark bg-dark">
        <div class="container-fluid">

            <a class="navbar-brand my-0" href="#">Buyly</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="d-flex my-0 col-10 col-sm-10 col-md-6 col-lg-4 mt-1 mt-md-0">
                <input class="form-control me-sm-2" type="text" placeholder="Encuentra de todo, empieza a buscar" />
                <button class="btn ms-1 my-0 me-auto btn-outline-light" type="submit">
                    Buscar
                </button>
            </form>

            <div class="collapse navbar-collapse" id="collapsibleNavId"> 
                <ul class="navbar-nav  ms-auto mt-0 me-3">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Mi cuenta</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#">Ingresar</a>
                            <a class="dropdown-item" href="#">Registro</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Mis pedidos</a>
                        </div>
                    </li>
                </ul>
            </div>
            <a href="#" class="d-block text-decoration-none ms-1 me-1 mt-1">
                <i class="fas fa-shopping-cart" style="color: white;"></i>
                <span class="badge-pill" style="color: white;">0</span>
            </a>
        </div>
    </nav>

    <div id="carouselId" class="carousel slide center" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li
                data-bs-target="#carouselId"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="First slide"
            ></li>
            <li
                data-bs-target="#carouselId"
                data-bs-slide-to="1"
                aria-label="Second slide"
            ></li>
            <li
                data-bs-target="#carouselId"
                data-bs-slide-to="2"
                aria-label="Third slide"
            ></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img
                    src="Dog_1.jpg"
                    class="d-block"
                    alt="First slide"
                />
            </div>
            <div class="carousel-item">
                <img
                    src="Dog_2.jpg"
                    class="d-block"
                    alt="Second slide"
                />
            </div>
            <div class="carousel-item">
                <img
                    src="Dog_3.jpg"
                    class="d-block"
                    alt="Third slide"
                />
            </div>
        </div>
        <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselId"
            data-bs-slide="prev"
        >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselId"
            data-bs-slide="next"
        >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
